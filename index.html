<html>
  <head>
    <script src="js/meta/clock.js"></script>
    <script src="js/meta/engine.js"></script>
  </head>
  <body>
    Hello Again~
    <svg viewBox="-60 -60 120 120">
      <path id="clock-10000" fill="none" stroke="red" stroke-width="8" />
      <path id="clock-7000" fill="none" stroke="blue" stroke-width="7" />
      <path id="clock-3000" fill="none" stroke="green" stroke-width="6" />
      <path id="clock-1000" fill="none" stroke="yellow" stroke-width="5" />
      <path id="clock-200" fill="none" stroke="orange" stroke-width="4" />
    </svg>
    <script>
      Engine.registerClock(document.getElementById("clock-10000"), 10000);
      Engine.registerClock(document.getElementById("clock-7000"), 7000);
      Engine.registerClock(document.getElementById("clock-3000"), 3000);
      Engine.registerClock(document.getElementById("clock-1000"), 1000);
      Engine.registerClock(document.getElementById("clock-200"), 200);
    </script>
  </body>
</html>
