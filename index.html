<html>
  <head>
    <script src="js/meta/clock.js"></script>
    <script src="js/meta/engine.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </style>
  </head>
  <body>
    <div class="action">
      <span class="action__title">
        Pondering
      </span>
      <div class="action__progress">
        <svg viewBox="-1 -1 2 2">
          <path id="clock-10000" fill="none" stroke="red" stroke-width=".2" stroke-linecap="round" />
        </svg>
        <script>
          Engine.registerClock(document.getElementById("clock-10000"), 10000);
        </script>
      </div>
    </div>
    <div class="action" style="top: 150px;">
      <span class="action__title">
        Something
      </span>
      <div class="action__progress">
        <svg viewBox="-1 -1 2 2">
          <path id="clock-3000" fill="none" stroke="blue" stroke-width=".2" stroke-linecap="round" />
        </svg>
        <script>
          Engine.registerClock(document.getElementById("clock-3000"), 3000);
        </script>
      </div>
    </div>
  </body>
</html>
